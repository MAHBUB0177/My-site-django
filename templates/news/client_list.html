{% extends "news/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>account_name</td>
            <td>client_number</td>
            <td>client_nid</td>
            <td>
                <a href="{% url 'client_form' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for client in query %}
            <tr>
                <td>{{client.account_number}}</td>
                <td>{{client.client_name}}</td>
                <td>{{client.client_nid}}</td>
                <td>
                   

                    <a href="{% url 'client_update' id=client.account_number %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa -lg"></i>
                    </a>
                     <form action="{% url 'client_delete' id=client.account_number%}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                    
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
